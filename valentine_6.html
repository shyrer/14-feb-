<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>14 —Ñ–µ–≤—Ä–∞–ª—è üíï</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Nunito:wght@600;700&display=swap');

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    min-height: 100vh;
    background: linear-gradient(160deg, #fde8d8 0%, #f5ddd0 30%, #fae0d3 55%, #f0d5c8 80%, #eedacf 100%);
    font-family: 'Nunito', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
  }

  /* –§–æ–Ω–æ–≤—ã–µ –±–ª–æ–∫–∏ */
  body::before, body::after {
    content: '';
    position: fixed;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.35;
    pointer-events: none;
    z-index: 0;
  }
  body::before { width: 420px; height: 420px; background: #f9c5b0; top: -100px; left: -100px; }
  body::after  { width: 350px; height: 350px; background: #f5b8a0; bottom: -80px; right: -80px; }

  /* –ü–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ —Ñ–æ–Ω–∞ */
  .bg-heart { position: fixed; pointer-events: none; z-index: 0; opacity: 0.12; animation: floatHeart linear infinite; }
  .bg-heart svg { width: 100%; height: 100%; }
  @keyframes floatHeart {
    0%   { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(-100vh) rotate(360deg); }
  }

  /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä */
  .container {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 32px;
    padding: 20px;
  }

  /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
  .title {
    font-family: 'Playfair Display', serif;
    font-style: italic;
    font-weight: 700;
    font-size: clamp(28px, 6vw, 52px);
    color: #c25a6a;
    text-align: center;
    text-shadow: 0 2px 12px rgba(194,90,106,0.15);
    animation: titleIn 1s cubic-bezier(.22,1,.36,1) both;
    line-height: 1.2;
  }
  @keyframes titleIn {
    from { opacity: 0; transform: translateY(-24px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* –ê–Ω–∏–º–∞—Ü–∏—è –∂–∏–≤–æ—Ç–Ω—ã—Ö */
  .anim-wrap {
    width: 260px; height: 260px;
    position: relative;
    animation: animWrapIn 0.9s 0.3s cubic-bezier(.22,1,.36,1) both;
  }
  @keyframes animWrapIn {
    from { opacity: 0; transform: scale(0.8); }
    to   { opacity: 1; transform: scale(1); }
  }
  .scene { width: 100%; height: 100%; position: relative; }

  .animal { position: absolute; bottom: 30px; }
  .animal svg { display: block; }
  .dog { left: 18px; animation: dogBob 1.2s ease-in-out infinite; }
  .cat { right: 18px; animation: catBob 1.4s ease-in-out infinite 0.3s; }

  @keyframes dogBob { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }
  @keyframes catBob { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }

  .cat-tail  { animation: tailWag 0.7s ease-in-out infinite alternate; transform-origin: 0 50%; }
  @keyframes tailWag { from { transform: rotate(-15deg); } to { transform: rotate(15deg); } }

  .dog-tail  { animation: dogTailWag 0.4s ease-in-out infinite alternate; transform-origin: 0 50%; }
  @keyframes dogTailWag { from { transform: rotate(-20deg); } to { transform: rotate(20deg); } }

  .dog-ear   { animation: earFlap 0.6s ease-in-out infinite alternate; transform-origin: 50% 0; }
  @keyframes earFlap { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }

  /* –ò—Å–∫—Ä—ã */
  .spark { position: absolute; width: 10px; height: 10px; pointer-events: none; animation: sparkPop 1.2s ease-out infinite; }
  .spark svg { width: 100%; height: 100%; }
  .spark:nth-child(1) { top: 72px; left: 50%; margin-left: -5px; animation-delay: 0s; }
  .spark:nth-child(2) { top: 58px; left: 46%; animation-delay: 0.3s; }
  .spark:nth-child(3) { top: 60px; left: 54%; animation-delay: 0.6s; }
  .spark:nth-child(4) { top: 80px; left: 44%; animation-delay: 0.9s; }
  @keyframes sparkPop {
    0%   { opacity: 1; transform: scale(0.3) translateY(0); }
    60%  { opacity: 1; }
    100% { opacity: 0; transform: scale(1) translateY(-14px); }
  }

  /* ‚îÄ‚îÄ‚îÄ –†—è–¥ –∫–Ω–æ–ø–æ–∫ ‚îÄ‚îÄ‚îÄ */
  .btn-row {
    display: flex;
    gap: 24px;
    align-items: center;
    justify-content: center;
    animation: btnsIn 0.8s 0.5s cubic-bezier(.22,1,.36,1) both;
  }
  @keyframes btnsIn {
    from { opacity: 0; transform: translateY(18px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* ‚îÄ‚îÄ‚îÄ –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –∫–Ω–æ–ø–æ–∫ ‚îÄ‚îÄ‚îÄ */
  .btn {
    font-family: 'Nunito', sans-serif;
    font-weight: 700;
    font-size: 22px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    user-select: none;
    -webkit-user-select: none;
    white-space: nowrap;
  }
  .btn:active { filter: brightness(0.9); }

  /* –î–∞ ‚Äî –≤—Å–µ–≥–¥–∞ –≤ –ø–æ—Ç–æ–∫–µ, —Ä–∞—Å—Ç—ë—Ç —á–µ—Ä–µ–∑ scale */
  .btn-yes {
    background: linear-gradient(135deg, #f27a8a, #e8667a);
    color: #fff;
    padding: 14px 40px;
    box-shadow: 0 4px 18px rgba(233,100,118,0.4);
    position: relative;
    z-index: 3;
    transform-origin: center center;
    transition: transform 0.32s cubic-bezier(.22,1,.36,1),
                box-shadow 0.3s ease;
  }
  .btn-yes:hover { box-shadow: 0 6px 26px rgba(233,100,118,0.6); }

  /* –ù–µ—Ç ‚Äî —Å–Ω–∞—á–∞–ª–∞ –≤ –ø–æ—Ç–æ–∫–µ, –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞ —É—Ö–æ–¥–∏—Ç –≤ fixed */
  .btn-no {
    background: linear-gradient(135deg, #c9a5a0, #b8918c);
    color: #fff;
    padding: 14px 40px;
    box-shadow: 0 3px 14px rgba(184,145,140,0.35);
    position: relative;
    z-index: 2;
    transform-origin: center center;
    transition: transform 0.28s cubic-bezier(.22,1,.36,1),
                left 0.24s cubic-bezier(.22,1,.36,1),
                top  0.24s cubic-bezier(.22,1,.36,1);
  }
  .btn-no:hover { box-shadow: 0 4px 18px rgba(184,145,140,0.5); }

  /* ‚îÄ‚îÄ‚îÄ –ü–æ–±–µ–¥–Ω—ã–π —ç–∫—Ä–∞–Ω ‚îÄ‚îÄ‚îÄ */
  .victory {
    position: fixed; inset: 0;
    z-index: 100;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(160deg, #fde8d8 0%, #f5ddd0 40%, #fae0d3 70%, #f0d5c8 100%);
    overflow: hidden;
  }
  .victory.show { display: flex; }

  .victory-text {
    position: relative; z-index: 2;
    font-family: 'Playfair Display', serif;
    font-style: italic; font-weight: 700;
    font-size: clamp(30px, 7vw, 58px);
    color: #c25a6a;
    text-align: center;
    text-shadow: 0 2px 16px rgba(194,90,106,0.2);
    line-height: 1.25;
    padding: 0 24px;
    animation: victoryTextIn 0.9s 0.4s cubic-bezier(.22,1,.36,1) both;
  }
  @keyframes victoryTextIn {
    from { opacity: 0; transform: scale(0.85); }
    to   { opacity: 1; transform: scale(1); }
  }

  /* Pixel Hearts */
  .pixel-heart {
    position: absolute;
    top: -60px;
    pointer-events: none;
    animation: heartFall linear forwards;
  }
  @keyframes heartFall {
    0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
    80%  { opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
<div class="container">
  <h1 class="title">–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</h1>

  <!-- –°–æ–±–∞—á–∫–∞ –∏ –∫–æ—à–∫–∞ -->
  <div class="anim-wrap">
    <div class="scene">
      <div class="spark"><svg viewBox="0 0 10 10"><polygon points="5,0 6.5,3.5 10,3.5 7.5,5.8 8.5,9 5,7 1.5,9 2.5,5.8 0,3.5 3.5,3.5" fill="#f9a8b8"/></svg></div>
      <div class="spark"><svg viewBox="0 0 10 10"><polygon points="5,0 6.5,3.5 10,3.5 7.5,5.8 8.5,9 5,7 1.5,9 2.5,5.8 0,3.5 3.5,3.5" fill="#f5c6d0"/></svg></div>
      <div class="spark"><svg viewBox="0 0 10 10"><polygon points="5,0 6.5,3.5 10,3.5 7.5,5.8 8.5,9 5,7 1.5,9 2.5,5.8 0,3.5 3.5,3.5" fill="#f9a8b8"/></svg></div>
      <div class="spark"><svg viewBox="0 0 10 10"><polygon points="5,0 6.5,3.5 10,3.5 7.5,5.8 8.5,9 5,7 1.5,9 2.5,5.8 0,3.5 3.5,3.5" fill="#f5c6d0"/></svg></div>

      <!-- –°–æ–±–∞–∫–∞ -->
      <div class="animal dog">
        <svg width="105" height="140" viewBox="0 0 105 140">
          <g class="dog-tail"><ellipse cx="8" cy="82" rx="5" ry="14" fill="#7a4a2a" transform="rotate(-10 8 82)"/></g>
          <ellipse cx="52" cy="100" rx="38" ry="30" fill="#8B5E3C"/>
          <circle cx="85" cy="58" r="28" fill="#8B5E3C"/>
          <ellipse class="dog-ear" cx="64" cy="38" rx="10" ry="18" fill="#6B4423" transform="rotate(-12 64 38)"/>
          <ellipse class="dog-ear" cx="100" cy="42" rx="9" ry="16" fill="#6B4423" transform="rotate(8 100 42)" style="animation-delay:0.15s"/>
          <ellipse cx="85" cy="55" rx="12" ry="10" fill="#f5e6d8"/>

          <line x1="26" y1="65" x2="38" y2="64" stroke="#aaa" stroke-width="1"/>
          <line x1="26" y1="67" x2="38" y2="67" stroke="#aaa" stroke-width="1"/>
          <path d="M16 68 Q18 71 20 68" stroke="#f9a8b8" stroke-width="1" fill="none"/>
          <rect x="30" y="112" width="11" height="16" rx="5.5" fill="#1a1a1a"/>

  <!-- –ö–Ω–æ–ø–∫–∏: —Å—Ç–∞—Ä—Ç—É—é—Ç –∫–∞–∫ –æ–±—ã—á–Ω—ã–µ flow-—ç–ª–µ–º–µ–Ω—Ç—ã -->
  <div class="btn-row" id="btnRow">
    <button class="btn btn-yes" id="btnYes">–î–∞ ‚úì</button>
    <button class="btn btn-no"  id="btnNo">–ù–µ—Ç</button>
  </div>

<!-- –ü–æ–±–µ–¥–Ω—ã–π —ç–∫—Ä–∞–Ω -->
<div class="victory" id="victory">
  <div class="victory-text">–Ø —Ç–µ–±—è –ª—é–±–ª—é,<br>—Å–∞–º–∞—è –ª—é–±–∏–º–∞—è –ö–∞—Ç—è</div>

<script>
(function(){
  var btnYes  = document.getElementById('btnYes');
  var btnNo   = document.getElementById('btnNo');
  var victory = document.getElementById('victory');

  var noClicks = 0;
  var yesScale = 1;
  var noScale  = 1;
  var detached = false;

  /* ‚îÄ‚îÄ ¬´–î–∞¬ª —Ä–∞—Å—Ç—ë—Ç ‚îÄ‚îÄ */
  function growYes(){
    yesScale += 0.18;
    btnYes.style.transform = 'scale(' + yesScale + ')';
    btnYes.style.boxShadow = '0 ' + (4 + (yesScale-1)*14) + 'px ' +
                             (18 + (yesScale-1)*22) + 'px rgba(233,100,118,' +
                             Math.min(0.75, 0.4 + (yesScale-1)*0.14) + ')';
  }

  /* ‚îÄ‚îÄ —Å—á–∏—Ç–∞–µ–º —Ç–æ—á–∫—É –ø—Ä—ã–∂–∫–∞ –≤–Ω—É—Ç—Ä–∏ –∫–≤–∞–¥—Ä–∞—Ç–∞ –ø–æ —Ü–µ–Ω—Ç—Ä—É ‚îÄ‚îÄ */
  function calcJump(){
    var vW = document.documentElement.clientWidth;
    var vH = document.documentElement.clientHeight;
    var bW = btnNo.offsetWidth  * noScale;
    var bH = btnNo.offsetHeight * noScale;

    var cx = vW / 2;
    var cy = vH / 2;
    var rad = Math.min(vW, vH) * 0.20;   // –∫–≤–∞–¥—Ä–∞—Ç 20%

    var rx = cx - rad + Math.random() * rad * 2 - bW / 2;
    var ry = cy - rad + Math.random() * rad * 2 - bH / 2;

    rx = Math.max(8, Math.min(rx, vW - bW - 8));
    ry = Math.max(8, Math.min(ry, vH - bH - 8));
    return { x: rx, y: ry };
  }

  /* ‚îÄ‚îÄ –ö–ª–∏–∫ ¬´–ù–µ—Ç¬ª ‚îÄ‚îÄ */
  btnNo.addEventListener('click', function(e){
    e.stopPropagation();
    noClicks++;
    growYes();

    noScale = Math.max(0.32, 1 - noClicks * 0.1);
    btnNo.style.transform = 'scale(' + noScale + ')';

    if(!detached){
      // ‚îÄ‚îÄ –ø–µ—Ä–≤—ã–π —Ä–∞–∑: –∑–∞–±–∏—Ä–∞–µ–º –∫–Ω–æ–ø–∫—É –∏–∑ –ø–æ—Ç–æ–∫–∞ –≤ body ‚îÄ‚îÄ
      detached = true;

      // –∑–∞–ø–æ–º–∏–Ω–∞–µ–º, –≥–¥–µ –æ–Ω–∞ —Å–µ–π—á–∞—Å –Ω–∞ —ç–∫—Ä–∞–Ω–µ
      var rect = btnNo.getBoundingClientRect();

      // —É–±–∏—Ä–∞–µ–º –∏–∑ .btn-row –∏ –∫–ª–∞–¥—ë–º –≤ body
      btnNo.parentNode.removeChild(btnNo);
      document.body.appendChild(btnNo);

      // —É–±–∏—Ä–∞–µ–º –≤—Å–µ transition –Ω–∞ –º–æ–º–µ–Ω—Ç –Ω–∞—á–∞–ª—å–Ω–æ–π –ø–æ—Å—Ç–∞–Ω–æ–≤–∫–∏
      btnNo.style.transition = 'none';
      btnNo.style.position   = 'absolute';
      btnNo.style.margin     = '0';
      btnNo.style.left       = (rect.left + window.scrollX) + 'px';
      btnNo.style.top        = (rect.top  + window.scrollY) + 'px';
      btnNo.style.zIndex     = '50';

      // –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π reflow
      void btnNo.offsetHeight;

      // –≤–∫–ª—é—á–∞–µ–º transition
      btnNo.style.transition = 'left 0.24s cubic-bezier(.22,1,.36,1), top 0.24s cubic-bezier(.22,1,.36,1), transform 0.28s cubic-bezier(.22,1,.36,1)';

      // –ø—Ä—ã–∂–æ–∫ –∫ —Ü–µ–ª–∏
      var t = calcJump();
      btnNo.style.left = t.x + 'px';
      btnNo.style.top  = t.y + 'px';
    } else {
      // –æ–±—ã—á–Ω—ã–π –ø—Ä—ã–∂–æ–∫
      var t = calcJump();
      btnNo.style.left = t.x + 'px';
      btnNo.style.top  = t.y + 'px';
    }
  });

  /* ‚îÄ‚îÄ –ö–ª–∏–∫ ¬´–î–∞¬ª ‚îÄ‚îÄ */
  btnYes.addEventListener('click', function(){
    yesScale += 0.1;
    btnYes.style.transform  = 'scale(' + yesScale + ')';
    btnYes.style.pointerEvents = 'none';
    btnNo.style.pointerEvents  = 'none';
    setTimeout(showVictory, 400);
  });

  /* ‚îÄ‚îÄ –ü–æ–±–µ–¥–∞ ‚îÄ‚îÄ */
  function showVictory(){
    victory.classList.add('show');
    startPixelHearts();
  }

  /* ‚îÄ‚îÄ –î–æ–∂–¥—å —Å–µ—Ä–¥–µ—á–µ–∫ ‚îÄ‚îÄ */
  function startPixelHearts(){
    var colors = ['#e8667a','#f27a8a','#f9a8b8','#d4546a','#ff8fa3','#f5c6d0','#c25a6a'];
    function spawn(){
      var el = document.createElement('div');
      el.className = 'pixel-heart';
      var size = 22 + Math.random()*38;
      el.style.width  = size + 'px';
      el.style.height = size + 'px';
      el.style.left   = (Math.random()*92) + 'vw';
      el.style.top    = '-60px';
      el.style.animationDuration = (2.4 + Math.random()*2.8) + 's';
      var c = colors[Math.floor(Math.random()*colors.length)];
